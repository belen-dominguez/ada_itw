<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet"> 
    <script src='https://kit.fontawesome.com/a9410861d7.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='repo'>
    <a href='https://github.com/belen-dominguez/ada_itw/tree/master/15-lista_tareas' target='_blank'><span title='Ingresar a Repo'> <i class='fab fa-github'></i></span></a>
    </div>
    <h1>Checklist</h1>
    
    
    <p class="intro__text" >Seleccione una opcion:</p>
    
    <div class="buttons">
        <button>Agregar Tarea</button>
        <button title="">Modificar Tarea</button>
        <button>Eliminar Tarea</button>
        <button>Borrar Todo</button> 
    </div>
  
    <div class="container">
        <p class="displayPregunta"></p>
        <input class="input__main" type="text" name="" id="" placeholder="">
        <button class="btn_go">Go</button>
        
        
        <div class="list">

           <p>
            <input type="checkbox" name="" id="1" class="item__list">
            <label class="item" for="1">  Mi primer tarea</label>
        </p> 
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
