<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth Card</title>
    <script src="https://kit.fontawesome.com/a9410861d7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="image">
            
                <p class="img-text1">From <br> $599</p>
                <p class="img-text2">Popular</p>
            
            
        </div>
        <div class="description">
            <h1>Fort-de-France to St. John's <br> 7 nights</h1>
            <h4>Eastern Caribbean, Jewel of the Sea</h4>
            <h4>Sailing DAtes:</h4>
            <div class="dates">
                <p>14 <br> DEC</p>
                <p>19 <br>DEC</p>
                <p>31 <br>DEC</p>
            </div>
            <hr>
            <footer>
                <div class="icons">
                    <i class="fas fa-heart"> 88</i>
                    <i class="far fa-bookmark"> 19</i>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </footer>
        </div>
       
    </div>
    
</body>
</html>
