<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600&display=swap" rel="stylesheet"> 
    <script src='https://kit.fontawesome.com/a9410861d7.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
<div class='repo'>
<a href='https://github.com/belen-dominguez/ada_itw/tree/master/14-Calculadora' target='_blank'><span title='Ingresar a Repo'> <i class='fab fa-github'></i></span></a>
</div>

 <h1>Ejercicio 5 - Calculadora completa</h1>

<div class="container">
    <div class="visorCalculadora">
        <input type="text" class="visorCalc">
        <span class="displaNumberOne"></span>
    </div>
    <div class="teclas__varias">
        <button class="btnreset">C</button>
        <button class="btnerase"><=</button>
    </div>
    <div class="teclas">
        <div class="teclas__numeros">
            <button class="btn1 btn--number">1</button>
            <button class="btn2 btn--number">2</button>
            <button class="btn3 btn--number">3</button>
            <button class="btn4 btn--number">4</button>
            <button class="btn5 btn--number">5</button>
            <button class="btn6 btn--number">6</button> 
            <button class="btn7 btn--number">7</button>
            <button class="btn8 btn--number">8</button>
            <button class="btn9 btn--number">9</button> 
            <button class="btn10 btn--number">0</button> 
            <button class="btncoma btn--number">,</button> 
        </div>
        <div class="teclas__operaciones">
            <button class="btnmas">+</button>
            <button class="btnresta">-</button>
            <button class="btnmulti">*</button>
            <button class="btndivi">/</button>  
            <button class="btnigual">=</button> 
            
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
